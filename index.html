<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">COMPASS - Secure Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* ------------------- COLOR SCHEME & FONTS ------------------- */
        :root {
            /* Primary Accent: Vibrant Indigo */
            --color-primary: #4F46E5; 
            /* Secondary Accent: Fresh Teal */
            --color-secondary: #10B981; 
            /* Background Gradient End */
            --color-bg-end: #E0F7FA;
            /* Background Gradient Start */
            --color-bg-start: #FFFFFF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--color-bg-start) 0%, var(--color-bg-end) 100%);
            min-height: 100vh;
            overflow: hidden; 
        }

        /* ------------------- ANIMATIONS & UTILITIES ------------------- */
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.6; }
            52% { transform: translate(20px, 30px) rotate(5deg); opacity: 0.4; }
            100% { transform: translate(0, 0) rotate(0deg); opacity: 0.6; }
        }

        @keyframes move {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @keyframes logo-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px var(--color-primary), 0 0 10px var(--color-primary); }
            50% { box-shadow: 0 0 20px var(--color-primary), 0 0 30px var(--color-primary); }
            100% { box-shadow: 0 0 5px var(--color-primary), 0 0 10px var(--color-primary); }
        }

        @keyframes welcome-fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake-error {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .animated-symbol {
            position: absolute;
            color: rgba(79, 70, 229, 0.15); /* Soft Indigo */
            font-size: 30px;
            pointer-events: none;
            animation: move 25s linear infinite, float 12s ease-in-out infinite alternate;
        }

        .glassmorphism {
            /* Light, clean glass effect */
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .logo-compass {
            animation: logo-pulse 3s ease-in-out infinite;
        }

        .glowing-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3); /* Soft Indigo Ring */
        }
        
        .glowing-button {
            background-color: var(--color-primary);
            transition: all 0.3s;
        }

        .glowing-button:hover {
            background-color: var(--color-secondary); /* Switch to Teal on hover */
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4); 
            transform: translateY(-2px);
        }

        #welcome-screen {
            display: none;
            background: linear-gradient(135deg, var(--color-bg-start) 0%, var(--color-bg-end) 100%);
            z-index: 100;
        }

        #welcome-logo {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        /* Transition utility for signup fields */
        .h-transition {
            transition: all 0.4s ease-in-out, margin 0.3s ease-in-out;
        }

    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Floating Medical Symbols Background -->
    <div id="symbols-container" class="absolute inset-0 z-0"></div>

    <!-- Welcome Animation Screen (SUCCESS) -->
    <div id="welcome-screen" class="fixed inset-0 flex flex-col items-center justify-center">
        <div id="welcome-logo" class="text-[--color-primary] p-8 rounded-full">
            <!-- LOGO: PNG Placeholder -->
            <img 
                src="logo.jpg" 
                alt="COMPASS Logo" 
                class="w-24 h-24 rounded-full shadow-lg logo-compass"
                onerror="this.onerror=null; this.src='https://placehold.co/96x96/9CA3AF/FFFFFF?text=LOGO+ERR';"
            />
        </div>
        <div class="text-[--color-primary] text-5xl font-extrabold mt-8" style="animation: welcome-fade-in 1.5s forwards 0.5s;">
            Access Granted
        </div>
        <p class="text-gray-700 mt-4 text-xl" style="animation: welcome-fade-in 1.5s forwards 1s;">
            Redirecting to your secured dashboard...
        </p>
    </div>

    <!-- Login/Signup Card -->
    <div id="login-card" class="glassmorphism p-8 md:p-10 rounded-3xl w-full max-w-md z-10">
        <div class="text-center mb-8">
            <!-- LOGO: PNG Placeholder -->
            <img 
                src="logo.jpg" 
                alt="COMPASS Logo" 
                class="w-16 h-16 mx-auto rounded-full shadow-md logo-compass"
                onerror="this.onerror=null; this.src='https://placehold.co/64x64/9CA3AF/FFFFFF?text=LOGO+ERR';"
            />
            <h1 class="text-3xl font-extrabold text-gray-800 mt-4">COMPASS</h1>
            <p class="text-sm text-[--color-primary] opacity-80">Medical Intelligence Platform</p>
        </div>

        <form id="auth-form" onsubmit="event.preventDefault(); handleAuth();">
            <!-- ABHA Number/Username Field -->
            <div class="mb-4">
                <label for="abha" class="block text-sm font-medium text-gray-700 mb-2">ABHA Number / Username</label>
                <input type="text" id="abha" placeholder="e.g. 1234-5678-9012-3456" class="glowing-input w-full p-3 rounded-xl bg-gray-50 text-gray-800 border border-gray-300 transition duration-300">
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required placeholder="your.identity@compass.med" class="glowing-input w-full p-3 rounded-xl bg-gray-50 text-gray-800 border border-gray-300 transition duration-300">
            </div>

            <!-- Password Field -->
            <div class="mb-4 relative">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required placeholder="••••••••" class="glowing-input w-full p-3 pr-10 rounded-xl bg-gray-50 text-gray-800 border border-gray-300 transition duration-300">
                <button type="button" onclick="togglePasswordVisibility()" class="absolute inset-y-0 right-0 top-6 flex items-center pr-3 text-gray-500 hover:text-[--color-primary]">
                    <svg id="toggle-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                </button>
            </div>
            
            <!-- Confirm Password Field (Initially hidden for Login) -->
            <div id="confirm-password-container" class="h-transition overflow-hidden opacity-0 h-0 mb-0">
                <div class="mb-6 relative">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="••••••••" class="glowing-input w-full p-3 pr-10 rounded-xl bg-gray-50 text-gray-800 border border-gray-300 transition duration-300">
                </div>
            </div>

            <!-- Status/Error Message -->
            <div id="status-message" class="text-center text-red-600 mb-4 font-semibold hidden p-2 border border-red-300 rounded-lg bg-red-50"></div>

            <!-- Forgot Password Link -->
            <div id="auth-links" class="flex justify-between items-center mb-6">
                <button type="button" onclick="handlePasswordReset()" class="text-sm text-gray-500 hover:text-[--color-primary] transition duration-300 focus:outline-none">Forgot Password?</button>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="auth-button" class="glowing-button w-full text-white p-3 rounded-xl font-bold uppercase tracking-wider shadow-lg hover:shadow-xl transition duration-300">
                Access COMPASS
            </button>
        </form>
        
        <!-- Mode Toggle Link -->
        <div class="text-center mt-6">
             <button type="button" id="toggle-mode-link" onclick="toggleAuthMode()" class="text-sm text-[--color-primary] hover:text-[--color-secondary] font-medium transition duration-300">
                Need an account? Sign Up
            </button>
        </div>
    </div>

    <!-- Firebase SDKs and Logic -->
    <script type="module">
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- AUTH STATE FLAG ---
        let appMode = 'login'; // 'login' or 'signup'

        // --- GLOBAL FIREBASE CONFIGURATION (Direct Keys) ---
        const firebaseConfig = {
            apiKey: "AIzaSyChN0ZW9-Ut013DO2skZjg3eudSx_RSboE", 
            authDomain: "compass-pd.firebaseapp.com",
            projectId: "compass-pd", 
            storageBucket: "compass-pd.firebasestorage.app", 
            messagingSenderId: "492535344571", 
            appId: "1:492535344571:web:51967333a12b984a91689e",
            measurementId: "G-YG21J97H1Z"
        };
        
        let app, auth;

        try {
            setLogLevel('Debug');
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            console.log("Firebase initialized. Current mode: Login.");
        } catch (e) {
            console.error("Firebase Initialization Error:", e);
        }

        // --- UI UTILITIES ---

        function showAuthError(message, isCritical = true) {
            const statusElement = document.getElementById('status-message');
            const loginCard = document.getElementById('login-card');
            
            // Ensure error styling is applied for critical errors
            statusElement.classList.remove('text-indigo-600', 'border-indigo-300', 'bg-indigo-50');
            statusElement.classList.add('text-red-600', 'border-red-300', 'bg-red-50');

            statusElement.textContent = message;
            statusElement.classList.remove('hidden');
            
            if (isCritical) {
                 // Apply shake and visual error state
                loginCard.style.border = '1px solid #F87171';
                loginCard.style.boxShadow = '0 0 25px rgba(239, 68, 68, 0.5)';
                loginCard.style.animation = 'shake-error 0.5s ease-in-out';
                
                setTimeout(() => {
                    loginCard.style.border = '1px solid rgba(255, 255, 255, 0.9)';
                    loginCard.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.1)';
                    loginCard.style.animation = 'none';
                }, 1000);
            }
        }
        
        function updateFormPrompt(message) {
            const statusElement = document.getElementById('status-message');
            
            // Apply prompt styling (Indigo)
            statusElement.classList.remove('text-red-600', 'border-red-300', 'bg-red-50');
            statusElement.classList.add('text-indigo-600', 'border-indigo-300', 'bg-indigo-50');
            
            statusElement.innerHTML = message;
            statusElement.classList.remove('hidden');
        }

        function clearStatusMessage() {
            document.getElementById('status-message').classList.add('hidden');
        }

        function redirectToDashboard() {
            const loginCard = document.getElementById('login-card');
            const welcomeScreen = document.getElementById('welcome-screen');
            document.getElementById('auth-form').classList.add('hidden');
            loginCard.classList.add('hidden');
            welcomeScreen.style.display = 'flex';
            
            setTimeout(() => {
                window.location.replace('./home.html');
            }, 3000);
        }
        
        // Toggles between login and signup modes, updating the UI
        window.toggleAuthMode = function(newMode) {
            clearStatusMessage();
            const confirmContainer = document.getElementById('confirm-password-container');
            const authButton = document.getElementById('auth-button');
            const toggleLink = document.getElementById('toggle-mode-link');
            const pageTitle = document.getElementById('page-title');

            if (newMode) {
                appMode = newMode;
            } else {
                appMode = appMode === 'login' ? 'signup' : 'login';
            }

            if (appMode === 'signup') {
                // Show confirm password field
                confirmContainer.classList.remove('h-0', 'opacity-0', 'mb-0');
                confirmContainer.classList.add('mb-4');
                authButton.textContent = "Create Account & Access";
                toggleLink.textContent = "Already have an account? Log In";
                pageTitle.textContent = "COMPASS - New Account";
            } else {
                // Hide confirm password field
                confirmContainer.classList.add('h-0', 'opacity-0', 'mb-0');
                confirmContainer.classList.remove('mb-4');
                authButton.textContent = "Access COMPASS";
                toggleLink.textContent = "Need an account? Sign Up";
                pageTitle.textContent = "COMPASS - Secure Authentication";
            }
        }


        // --- MAIN HANDLERS ---
        
        // Unified Authentication Handler
        window.handleAuth = async function() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            clearStatusMessage();

            if (!email || !password) {
                showAuthError("Please enter both email and password.");
                return;
            }

            if (appMode === 'signup') {
                // --- SIGN UP VALIDATION ---
                if (password !== confirmPassword) {
                    showAuthError("Passwords do not match.");
                    return;
                }
                
                // --- SIGN UP LOGIC ---
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    console.log("Account successfully created!");
                    redirectToDashboard();
                } catch (error) {
                    console.error("Signup Error:", error.code, error.message);
                    let errorMessage = "Registration failed. Please try a stronger password (min 6 chars) or different email.";
                    
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = "This account already exists. Switching to Log In mode...";
                        toggleAuthMode('login'); // Switch mode for next attempt
                    } else if (error.code === 'auth/weak-password') {
                         errorMessage = "The password must be at least 6 characters long.";
                    }
                    showAuthError(errorMessage);
                }

            } else {
                // --- LOGIN LOGIC ---
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    redirectToDashboard();

                } catch (error) {
                    console.error("Login Error:", error.code, error.message);
                    
                    let errorMessage = "Login failed. Please check your credentials.";
                    
                    if (error.code === 'auth/user-not-found') {
                        // Crucial step: User not found, switch to signup mode and prompt
                        updateFormPrompt(`The account **${email}** was not found. Please click the button below to **Create Account**.`);
                        toggleAuthMode('signup'); 
                        return; // Exit without showing shake/critical error
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = "Invalid password.";
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = "The email address format is invalid.";
                    }

                    showAuthError(errorMessage);
                }
            }
        };

        // Handles password reset via email
        window.handlePasswordReset = async function() {
            const email = document.getElementById('email').value.trim();
            clearStatusMessage();

            if (!email) {
                showAuthError("Please enter your email address above to receive the reset link.", false);
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                updateFormPrompt(`A password reset link has been sent to **${email}**. Please check your inbox.`);
            } catch (error) {
                console.error("Password Reset Error:", error.code, error.message);
                let errorMessage = "Could not send password reset link. Please ensure the email is correct and try again.";
                if (error.code === 'auth/user-not-found') {
                    errorMessage = "No account found for this email address.";
                }
                showAuthError(errorMessage, false);
            }
        };


        // --- BACKGROUND GENERATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const symbolsContainer = document.getElementById('symbols-container');
            const symbols = [
                `<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M12 20.001v-8M12 20.001v-8"></path></svg>`, // Stethoscope
                `<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 15a1 1 0 01-1-1v-3H8a1 1 0 010-2h3V8a1 1 0 012 0v3h3a1 1 0 010 2h-3v3a1 1 0 01-1 1z"/></svg>`, // Cross
                `<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.18C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`, // Heart
                `<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17 3H7a2 2 0 00-2 2v14a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2zM7 5h10v14H7V5zm2 2h6v2H9V7zm0 4h6v2H9v-2zm0 4h4v2H9v-2z"/></svg>` // Capsule
            ];

            for (let i = 0; i < 30; i++) {
                const symbol = document.createElement('div');
                symbol.className = 'animated-symbol';
                symbol.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                
                const size = Math.random() * 20 + 20;
                symbol.style.fontSize = `${size}px`;
                symbol.style.left = `${Math.random() * 100}vw`;
                symbol.style.top = `${Math.random() * 100}vh`;
                symbol.style.animationDelay = `${Math.random() * 20}s`; 
                symbol.style.animationDuration = `${Math.random() * 15 + 20}s`;
                symbol.style.opacity = `${Math.random() * 0.3 + 0.1}`; 
                symbol.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;

                symbolsContainer.appendChild(symbol);
            }
        });

    </script>
</body>
</html>
